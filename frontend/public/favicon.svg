<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E69AB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#magicGradient)" />

  <!-- Open book -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -20,-15 Q -25,-10 -25,0 Q -25,10 -20,15 L -2,15 L -2,-15 Z"
          fill="url(#bookGradient)" stroke="#D97706" stroke-width="1.5"/>

    <!-- Right page -->
    <path d="M 20,-15 Q 25,-10 25,0 Q 25,10 20,15 L 2,15 L 2,-15 Z"
          fill="url(#bookGradient)" stroke="#D97706" stroke-width="1.5"/>

    <!-- Book spine -->
    <rect x="-2" y="-15" width="4" height="30" fill="#D97706"/>

    <!-- Sparkle 1 (top right) -->
    <g transform="translate(15, -20)">
      <path d="M 0,-4 L 1,0 L 0,4 L -1,0 Z" fill="#FEF3C7"/>
      <path d="M -4,0 L 0,1 L 4,0 L 0,-1 Z" fill="#FEF3C7"/>
    </g>

    <!-- Sparkle 2 (left) -->
    <g transform="translate(-18, -8)">
      <path d="M 0,-3 L 0.7,0 L 0,3 L -0.7,0 Z" fill="#E0E7FF"/>
      <path d="M -3,0 L 0,0.7 L 3,0 L 0,-0.7 Z" fill="#E0E7FF"/>
    </g>

    <!-- Sparkle 3 (bottom right) -->
    <g transform="translate(18, 12)">
      <path d="M 0,-2.5 L 0.6,0 L 0,2.5 L -0.6,0 Z" fill="#FEF3C7"/>
      <path d="M -2.5,0 L 0,0.6 L 2.5,0 L 0,-0.6 Z" fill="#FEF3C7"/>
    </g>
  </g>
</svg>
